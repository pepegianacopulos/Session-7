<!DOCTYPE html>
<html>
<head>
  <title>Menu con click para activar</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>

  <!-- Navegacion -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul id="menu-principal" class="navbar-nav mr-auto">
        <li class="nav-item">
          <a id="books-link" rel="books" class="nav-link" href="#">Libros</a>
        </li>
        <li class="nav-item">
          <a id="tech-link" rel="tech" class="nav-link" href="#">Tecnolog&iacute;a</a>
        </li>
        <li class="nav-item">
          <a id="pets-link" rel="pets" class="nav-link" href="#">Animales</a>
        </li>
        <li class="nav-item">
          <a id="household-link" rel="household" class="nav-link" href="#">Electrodom&eacute;sticos</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">

    <div class="row">

      <div class="col-3">

        <div id="books-subcategories" class="list-group menu-secundario">
          <a href="#" class="list-group-item list-group-item-action">Negocios</a>
          <a href="#" class="list-group-item list-group-item-action">Tecnolog&iacute;a</a>
          <a href="#" class="list-group-item list-group-item-action">Ficci&oacute;n</a>
          <a href="#" class="list-group-item list-group-item-action">Novelas</a>
        </div>

        <div id="tech-subcategories" class="list-group menu-secundario">
          <a href="#" class="list-group-item list-group-item-action">Computadoras</a>
          <a href="#" class="list-group-item list-group-item-action">Audio y Video</a>
          <a href="#" class="list-group-item list-group-item-action">M&oacute;viles</a>
          <a href="#" class="list-group-item list-group-item-action">Redes</a>
        </div>

        <div id="pets-subcategories" class="list-group menu-secundario">
          <a href="#" class="list-group-item list-group-item-action">Perros</a>
          <a href="#" class="list-group-item list-group-item-action">Gatos</a>
          <a href="#" class="list-group-item list-group-item-action">P&aacute;jaros</a>
        </div>

      </div>

      <div class="col-9">Contenido</div>

    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


  <script type="text/javascript">

    $(document).ready(function(){

      $(".menu-secundario").hide();

      $("#menu-principal li a").click(function(){

        // this = elemento al cual di click.

        $("#menu-principal li").removeClass("active");
        $("#menu-secundario a").removeClass("active");
        $(this).parents("li").addClass("active");

        // if($(this).html() != "Libros" ){
        // if($(this).attr("id") != "books-link" ){
        //   $("#menu-secundario").hide();
        // }else{
        //   $("#menu-secundario").show();
        // }


        $(".menu-secundario").hide();

        // Ejemplo: si tengo algo-link, quiero la palabra "algo";
        // var handle = $(this).attr("id").split("-")[0]; // opcion 1
        var handle = $(this).attr("rel"); // opcion 2

        // Armo mi string, con ID (#), el handle y las subcategorias
        $( "#" + handle + "-subcategories").show();


      });

      $("#menu-secundario a").click(function(){
        $("#menu-secundario a").removeClass("active");
        $(this).addClass("active");
      });

    });

  </script>

</body>
</html>
